name: Create Zip File

on:
  push:
    branches:
      - main  # Change this to your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Zip file
      uses: thedoctor0/zip-release@main
      with:
        filename: code.zip  # Change this to your preferred zip file name

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0  # Change this to your desired tag or use a dynamic versioning method
        release_name: Release 1.0.0  # Change this to your release name
        body: Release notes

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./code.zip
        asset_name: code.zip
        asset_content_type: application/zip
